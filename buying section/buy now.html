<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Page</title>
    <link rel="stylesheet" href="buy now.css">
</head>

<body>
    <form onsubmit="return validation()" name="submit-googlesheet" method="post">
    
    <button class="accordion">Login</button>
    <div class="panel">
        <form action="" method="post">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" name="username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" name="password" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" > Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

<button class="accordion">Delivery Address</button>
    <form action="">
        <label for="fname">Address</label>
        <input type="text" id="fname" name="address" >
        <!-- <input type="submit" value="Submit"> -->
    </form>

<button class="accordion">Payment Options</button>
    <div class="panel">
        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form action="">
                        <div class="row">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="name">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="home-address">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Pin code</label>
                                        <input type="text" id="zip" name="pin-code">
                                    </div>
                                </div>
                            </div>

                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="name-on-card">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="card-number">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="exp-month">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="exp-year">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" >
                                    </div>
                                </div>
                            </div>

                        </div>
                        <label>
                            <input type="checkbox" checked="checked" > Shipping address same as billing
                        </label>
                        <input type="submit" value="Continue to checkout" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>

<script>
    const scriptURL =
        'https://script.google.com/macros/s/AKfycbyTEpfxJZ0miDE-s5XM26fs5Jb4po5jKyykla_Iuun8hfEg-rhBJrTz4vU2SchSKmz1/exec'
    const form = document.forms['submit-googlesheet']
 
    form.addEventListener('submit1', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => alert(
                "Thanks for!!! your order has been placed"))
            .catch(error => console.error('Error!', error.message))
    })
 
 </script>
 

</body>

</html>
