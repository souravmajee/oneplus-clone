<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Page</title>
    <link rel="stylesheet" href="buy now.css">
</head>

<body>
        <form name="google-sheet-form" method="post">
            <div class="col-50">
                <h3>Personal Information</h3>
                <div class="row">
                    <div class="col-50">
                        <label>Name</label>
                        <input type="text" name="Name">
                    </div>
                    <div class="col-50">
                        <label>Mobile Number</label>
                        <input type="number" name="Mobile Number">
                    </div>
                    <div class="col-50">
                        <label>Email</label>
                        <input type="email" name="Email">
                    </div>
                    <div class="col-50">
                        <label>Locality</label>
                        <input type="text" name="Locality">
                    </div>
                </div>

                <label>Address</label>
                <input type="text" name="Address">

                <div class="row">
                    <div class="col-50">
                        <label>City</label>
                        <input type="text"  name="City">
                    </div>
                    <div class="col-50">
                        <label>State</label>
                        <input type="text"  name="State">
                    </div>
                    <div class="col-50">
                        <label>Landmark</label>
                        <input type="text"  name="Landmark">
                    </div>
                    <div class="col-50">
                        <label>Pincode</label>
                        <input type="number"  name="Pincode">
                    </div>
                </div>        
                <h3>Payment</h3>
                <label>Name on Card</label>
                <input type="text"  name="Name on Card">
                <div class="row">
                    <div class="col-50">
                        <label>Card number</label>
                        <input type="number"  name="Card number">
                    </div>
                    <div class="col-50">
                        <label>Exp Month</label>
                        <input type="number"  name="Exp Month">
                    </div>
                    <div class="col-50">
                        <label>Exp Year</label>
                        <input type="number"  name="Exp Year">
                    </div>
                    <div class="col-50">
                        <label>CVV</label>
                        <input type="number" name="CVV">
                    </div>
                </div>
            </div>
            <input type="submit" value="BUY NOW" class="btn">
        </form>
    </div>

    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbwdNJAB0g20T23lse51sg6S3Mmru5LG-z2c1zWEABWnLeOMVamK9tLpDb8IQhel9L-GZQ/exec'
        const form = document.forms['google-sheet-form']
     
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert(
                    "Thanks for!!!!! keep shopping"))
                .catch(error => console.error('Error!', error.message))
        })
     
     </script>
     

</body>
</html>
